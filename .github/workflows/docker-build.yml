name: Build and Push Docker Image

# Kích hoạt tự động khi bạn đẩy code lên nhánh master/main hoặc bấm nút chạy bằng tay
on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Dùng máy chủ Linux siêu mạnh của GitHub

    steps:
      - name: 1. Lấy code từ repo về máy chủ
        uses: actions/checkout@v4

      - name: 2. Cài đặt công cụ Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 3. Đăng nhập vào Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 4. Build và đẩy Image lên Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tự động lấy Username Docker của bạn ghép với tên image
          tags: ${{ secrets.DOCKER_USERNAME }}/denglish-ai-worker:v3
          # (Tùy chọn) Lưu cache để những lần build sau nhanh hơn
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/denglish-ai-worker:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/denglish-ai-worker:buildcache,mode=max
